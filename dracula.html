<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Drácula - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=UnifrakturCook:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #0b0b0b 0%, #2c1a1a 60%, #000000 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #e1dcd8;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #1f1f1f;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 30px 5px rgba(139,0,0,0.7);
      position: relative;
      border: 3px solid #8b0000;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      color: #b22222;
      text-shadow: 2px 2px 8px #400000;
      margin-bottom: 30px;
      font-size: 2.8rem;
    }

    .book-image {
      width: 140px;
      height: 200px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6a/Dracula_first_edition_cover_1897.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #b22222;
      box-shadow: 0 0 20px 7px rgba(178,34,34,0.7);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 4px #000;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #b22222;
      cursor: pointer;
      background-color: #f4e3e3;
      color: #3b2a2a;
      box-shadow: 0 3px 6px rgba(178,34,34,0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #e9d3d3;
      box-shadow: 0 0 12px #dca0a0;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #b22222;
      color: #3b2a2a;
      box-shadow: 0 5px 10px rgba(178,34,34,0.7);
    }

    .reset-btn:hover {
      background-color: #d04040;
    }

    .back-btn {
      background-color: #400000;
      color: #f4e3e3;
      box-shadow: 0 5px 10px rgba(64,0,0,0.7);
    }

    .back-btn:hover {
      background-color: #6b1a1a;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #b22222;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #b22222;
      font-weight: 700;
      text-shadow: 1px 1px 3px #400000;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 170px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 140px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>Drácula - Lector Millonario</h1>
       <div class="book-image" style="background-image: url('imagenes/Drácula-la-novela-que-revolucionó-las-historias-de-terror.png');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Quién es el protagonista principal que visita Transilvania?",
        opciones: {
          A: "Jonathan Harker",
          B: "Dr. Van Helsing",
          C: "Quincey Morris",
          D: "Arthur Holmwood"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Dónde se encuentra el castillo de Drácula?",
        opciones: {
          A: "Hungría",
          B: "Transilvania",
          C: "Rumania",
          D: "Polonia"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué habilidad sobrenatural posee Drácula?",
        opciones: {
          A: "Controlar el clima",
          B: "Transformarse en murciélago",
          C: "Leer la mente",
          D: "Volverse invisible"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Quién es la esposa de Jonathan Harker?",
        opciones: {
          A: "Lucy Westenra",
          B: "Mina Murray",
          C: "Jenny Harker",
          D: "Dolores Harker"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué objeto se usa para protegerse de Drácula?",
        opciones: {
          A: "Crucifijo",
          B: "Espada",
          C: "Escudo",
          D: "Anillo mágico"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué pasa con Lucy Westenra?",
        opciones: {
          A: "Se convierte en vampiro",
          B: "Se muda a Transilvania",
          C: "Se casa con Arthur Holmwood",
          D: "Se convierte en cazadora de vampiros"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién ayuda a combatir a Drácula?",
        opciones: {
          A: "Van Helsing y sus amigos",
          B: "Jonathan solo",
          C: "El Conde Drácula",
          D: "Los aldeanos"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Cómo muere Drácula al final?",
        opciones: {
          A: "Desangrado y apuñalado",
          B: "Quemado en la hoguera",
          C: "Aplastado por una roca",
          D: "Exorcizado"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué simboliza Drácula en la literatura?",
        opciones: {
          A: "La lucha entre el bien y el mal",
          B: "La belleza eterna",
          C: "El poder político",
          D: "La amistad"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién es el creador del personaje Drácula?",
        opciones: {
          A: "Mary Shelley",
          B: "Bram Stoker",
          C: "Edgar Allan Poe",
          D: "Robert Louis Stevenson"
        },
        correcta: "B"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alicia en el País de las Maravillas - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive, sans-serif;
      background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 50%, #667eea 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #2e0854;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #fff9f0;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 30px 8px rgba(102, 126, 234, 0.6);
      position: relative;
      border: 3px solid #a78beb;
    }

    h1 {
      font-family: 'Indie Flower', cursive;
      color: #7b3fbf;
      text-shadow: 1px 1px 5px #b9a9e2;
      margin-bottom: 30px;
      font-size: 2.8rem;
      font-weight: 700;
    }

    .book-image {
      width: 140px;
      height: 220px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Alice_in_Wonderland_1865_cover.jpg/440px-Alice_in_Wonderland_1865_cover.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #7b3fbf;
      box-shadow: 0 0 20px 5px rgba(123, 63, 191, 0.5);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 3px #a191b3;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #7b3fbf;
      cursor: pointer;
      background-color: #d9d0f5;
      color: #4b367c;
      box-shadow: 0 3px 6px rgba(123, 63, 191, 0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #b8a6e0;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #7b3fbf;
      color: #fff9f0;
      box-shadow: 0 5px 10px rgba(123, 63, 191, 0.7);
    }

    .reset-btn:hover {
      background-color: #9b6ee0;
    }

    .back-btn {
      background-color: #a78beb;
      color: #2e0854;
      box-shadow: 0 5px 10px rgba(167, 139, 235, 0.7);
    }

    .back-btn:hover {
      background-color: #c2b3f5;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #7b3fbf;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #7b3fbf;
      font-weight: 700;
      text-shadow: 1px 1px 3px #fff;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 190px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 160px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>Alicia en el País de las Maravillas - Lector Millonario</h1>
       <div class="book-image" style="background-image: url('imagenes/Alicia\ en.jpg');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Cómo se llama el conejo blanco al que sigue Alicia?",
        opciones: {
          A: "Sr. Conejo",
          B: "Conejo Blanco",
          C: "Sr. Blanco",
          D: "Conejo Saltarín"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué bebida hace que Alicia se haga más pequeña?",
        opciones: {
          A: "Poción mágica",
          B: "Té del Sombrerero",
          C: "Bebida etiquetada como 'Bébeme'",
          D: "Jugo de manzana"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Qué animal ayuda a Alicia a cruzar el río de lágrimas?",
        opciones: {
          A: "La tortuga gigante",
          B: "El gato de Cheshire",
          C: "El dodo",
          D: "El ratón"
        },
        correcta: "D"
      },
      {
        pregunta: "¿Quién es el Rey de Corazones en el país de las maravillas?",
        opciones: {
          A: "El Rey de Corazones",
          B: "El Sombrerero Loco",
          C: "El Conejo Blanco",
          D: "No tiene nombre específico"
        },
        correcta: "D"
      },
      {
        pregunta: "¿Qué personaje siempre dice \"¡Qué locura!\" y organiza la fiesta de té?",
        opciones: {
          A: "El Gato de Cheshire",
          B: "El Sombrerero Loco",
          C: "La Liebre de Marzo",
          D: "La Reina de Corazones"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué objeto se usa para pintar las rosas de rojo?",
        opciones: {
          A: "Pinceles mágicos",
          B: "Brochas con pintura roja",
          C: "Las cartas de la baraja",
          D: "Los jardineros (cartas) con pinceles"
        },
        correcta: "D"
      },
      {
        pregunta: "¿Qué criatura desaparece dejando solo su sonrisa?",
        opciones: {
          A: "El Gato de Cheshire",
          B: "La Reina de Corazones",
          C: "El Sombrerero Loco",
          D: "La Oruga Azul"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué consejo da la Oruga Azul a Alicia?",
        opciones: {
          A: "Come la seta para cambiar de tamaño",
          B: "Nunca crezcas",
          C: "Sigue siempre al conejo",
          D: "Escapa del país de las maravillas"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué juego juegan la Reina de Corazones y sus cartas?",
        opciones: {
          A: "Ajedrez",
          B: "Croquet con flamencos y erizos",
          C: "Damas",
          D: "Dominó"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cómo termina Alicia su aventura en el país de las maravillas?",
        opciones: {
          A: "Se despierta porque era un sueño",
          B: "Se queda a vivir allí",
          C: "Regresa con el conejo blanco",
          D: "Se pierde para siempre"
        },
        correcta: "A"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

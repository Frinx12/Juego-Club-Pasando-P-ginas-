<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El Principito - Lector Millonario</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to right, #f6e3b4, #ffe5a1, #f6e3b4);
    margin: 0;
    padding: 20px;
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    color: #5d4037;
    box-sizing: border-box;
  }

  .container {
    width: 90%;
    max-width: 600px;
    background: #fff8e1;
    padding: 2rem;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 25px rgba(218, 165, 32, 0.5);
    position: relative;
    border: 2px solid #fdd835;
  }

  h1 {
    color: #fbc02d;
    font-family: 'Cursive', 'Lucida Handwriting', cursive;
    text-shadow: 1px 1px 3px #a57c00;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
  }

  .book-image {
    width: 60%;
    max-width: 180px;
    aspect-ratio: 2/3;
    margin: 10px auto 1.5rem;
    background-color: #fff3e0;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    border: 3px solid #fbc02d;
    border-radius: 10px;
    box-shadow: 0 0 10px #fdd835;
  }

  .question {
    margin-bottom: 1.2rem;
    font-size: 1.2rem;
    font-style: italic;
  }

  .options button {
    display: block;
    width: 90%;
    margin: 0.5rem auto;
    padding: 0.9rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 2px solid #fbc02d;
    cursor: pointer;
    background-color: #fffde7;
    color: #5d4037;
    box-shadow: 0 2px 6px rgba(251, 192, 45, 0.5);
    transition: background-color 0.3s, transform 0.3s;
  }

  .options button:hover:not(.correct):not(.incorrect) {
    background-color: #fff9c4;
    box-shadow: 0 0 12px #fbc02d;
  }

  .options button.correct {
    background-color: #aed581 !important;
    animation: pulseGreen 0.5s;
    color: #33691e;
  }

  .options button.incorrect {
    background-color: #ef9a9a !important;
    animation: shake 0.5s;
    color: #b71c1c;
  }

  @keyframes pulseGreen {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .reset-btn, .back-btn {
    margin-top: 1rem;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    display: inline-block;
  }

  .reset-btn {
    background-color: #fbc02d;
    color: #5d4037;
    box-shadow: 0 4px 8px rgba(251, 192, 45, 0.6);
  }

  .reset-btn:hover {
    background-color: #fdd835;
  }

  .back-btn {
    background-color: #ffcc80;
    color: #5d4037;
    box-shadow: 0 4px 8px rgba(255, 204, 128, 0.6);
  }

  .back-btn:hover {
    background-color: #ffd54f;
  }

  .scale {
    position: absolute;
    top: 0;
    height: 0;
    width: 10px;
    background-color: #fbc02d;
    transition: height 0.3s;
    border-radius: 0 6px 6px 0;
  }

  .scale.left {
    left: -15px;
    transform-origin: bottom;
  }

  .scale.right {
    right: -15px;
    transform-origin: bottom;
  }

  .contador {
    margin-top: 1rem;
    font-size: 1rem;
    color: #7b5e00;
    font-weight: 600;
  }

  /* MEDIA QUERIES */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.4rem;
    }

    .question {
      font-size: 1rem;
    }

    .options button {
      font-size: 0.95rem;
      padding: 0.8rem;
    }

    .reset-btn, .back-btn {
      font-size: 0.95rem;
      padding: 0.7rem 1.2rem;
    }

    .book-image {
      width: 70%;
      max-width: 150px;
    }

    .scale {
      width: 8px;
    }

    .scale.left {
      left: -12px;
    }

    .scale.right {
      right: -12px;
    }
  }
</style>


</head>

    let current = 0;
    let correctas = 0;
    let incorrectas = 0;

    const questionEl = document.getElementById('question');
    const btnA = document.getElementById('btnA');

    const btnC = document.getElementById('btnC');
    const btnD = document.getElementById('btnD');
    const contadorEl = document.getElementById('contador');
    const scaleLeft = document.getElementById('scaleLeft');
    const scaleRight = document.getElementById('scaleRight');

    function showQuestion() {
      const q = preguntas[current];
      questionEl.textContent = q.pregunta;
      btnA.textContent = 'A) ' + q.opciones.A;
      btnB.textContent = 'B) ' + q.opciones.B;
      btnC.textContent = 'C) ' + q.opciones.C;
      btnD.textContent = 'D) ' + q.opciones.D;
      enableButtons();
    }

    function disableButtons() {
      btnA.disabled = true;
      btnB.disabled = true;
      btnC.disabled = true;
      btnD.disabled = true;
    }

    function enableButtons() {
      btnA.disabled = false;
      btnB.disabled = false;
      btnC.disabled = false;
      btnD.disabled = false;
      btnA.classList.remove('correct', 'incorrect');
      btnB.classList.remove('correct', 'incorrect');
      btnC.classList.remove('correct', 'incorrect');
      btnD.classList.remove('correct', 'incorrect');
    }

    function selectAnswer(letra) {
      disableButtons();
      const correcta = preguntas[current].correcta;
      if (letra === correcta) {
        correctas++;
        document.getElementById('btn' + letra).classList.add('correct');
      } else {
        incorrectas++;
        document.getElementById('btn' + letra).classList.add('incorrect');
        // También marcamos la correcta para que se vea
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      updateContador();
      updateScale();
      current++;
      if (current < preguntas.length) {
        setTimeout(showQuestion, 1500);
      } else {
        setTimeout(showResults, 1500);
      }
    }

    function updateContador() {
      contadorEl.textContent = `Correctas: ${correctas} | Incorrectas: ${incorrectas}`;
    }

    function updateScale() {
      // Altura del lado izquierdo = correctas * factor (porcentaje)
      const total = preguntas.length;
      let alturaCorrectas = (correctas / total) * 200; // px
      let alturaIncorrectas = (incorrectas / total) * 200; // px
      scaleLeft.style.height = alturaCorrectas + 'px';
      scaleRight.style.height = alturaIncorrectas + 'px';
    }

    function showResults() {
      questionEl.textContent = `Juego terminado. Correctas: ${correctas}, Incorrectas: ${incorrectas}`;
      btnA.style.display = 'none';
      btnB.style.display = 'none';
      btnC.style.display = 'none';
      btnD.style.display = 'none';
    }

    function resetGame() {
      current = 0;
      correctas = 0;
      incorrectas = 0;
      updateContador();
      updateScale();
      btnA.style.display = 'block';
      btnB.style.display = 'block';
      btnC.style.display = 'block';
      btnD.style.display = 'block';
      showQuestion();
    }

    // Iniciar
    resetGame();
  </script>
</body>
</html>

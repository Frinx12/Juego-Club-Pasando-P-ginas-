<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El Señor de los Anillos - Lector Millonario</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cardo&family=Uncial+Antiqua&display=swap');

    body {
      font-family: 'Cardo', serif;

      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      color: #f1e6d8;
    }
    .container {
      width: 70%;
      background: #3f3627;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px #a1866f;
      text-align: center;
      position: relative;
    }
    h1 {
      font-family: 'Uncial Antiqua', cursive;
      font-size: 36px;
      color: #d9b382;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }
    .book-image {
      width: 180px;
      height: 260px;
      margin: 0 auto 30px;
      background-color: #6b5b3a;
      background-size: cover;
      background-position: center;
      border: 3px solid #d9b382;
      border-radius: 12px;
      box-shadow: 0 0 10px #bfa76f;
    }
    .question {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-shadow: 1px 1px 2px #000;
    }
    .options button {
      display: block;
      width: 85%;
      margin: 12px auto;
      padding: 15px;
      font-size: 18px;
      font-family: 'Cardo', serif;
      border-radius: 8px;
      border: 2px solid #d9b382;
      background-color: #5a4e3a;
      color: #f1e6d8;
      cursor: pointer;
      box-shadow: inset 0 0 5px #3c2f1e;
      transition: background-color 0.3s, transform 0.3s;
      text-align: left;
    }
    .options button:hover {
      background-color: #7a6c4a;
    }
    .options button.correct {
      background-color: #8bc34a !important;
      border-color: #558b2f !important;
      animation: pulseGreen 0.4s;
      color: #1b3a00;
    }
    .options button.incorrect {
      background-color: #ef5350 !important;
      border-color: #b71c1c !important;
      animation: shake 0.4s;
      color: #3a0000;
    }
    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .reset-btn, .back-btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Cardo', serif;
      color: #3f3112;
      box-shadow: inset 0 0 8px #bfa76f;
      transition: background-color 0.3s;
      font-weight: 700;
    }
    .reset-btn {
      background-color: #d9b382;
      margin-right: 15px;
    }
    .reset-btn:hover {
      background-color: #c1aa63;
    }
    .back-btn {
      background-color: #8c7a46;
      color: #f1e6d8;
    }
    .back-btn:hover {
      background-color: #6b5a2f;
    }
    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #d9b382;
      transition: height 0.3s;
      border-radius: 0 10px 10px 0;
      box-shadow: 0 0 6px #bfa76f;
    }
    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }
    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }
    .contador {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 700;
      color: #d9b382;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>

    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert(`Juego terminado. Correctas: ${puntos}, Incorrectas: ${errores}`);
          resetGame();
        }
      }, 1200);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

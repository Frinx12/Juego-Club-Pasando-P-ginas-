<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El Principito - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto+Slab:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(135deg, #f9f5e3 0%, #f5e1a4 50%, #e7d59a 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #4a3f35;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #fff8dc;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px 5px rgba(210, 180, 140, 0.7);
      position: relative;
      border: 3px solid #f4c542;
    }

    h1 {
      font-family: 'Roboto Slab', serif;
      color: #d98c26;
      text-shadow: 1px 1px 4px #b07a1a;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .book-image {
      width: 140px;
      height: 200px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/48/LePetitPrinceFirstEdition.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #f4c542;
      box-shadow: 0 0 15px 5px rgba(244, 197, 66, 0.5);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 3px #fff8dc;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #f4c542;
      cursor: pointer;
      background-color: #fffbea;
      color: #7b5e00;
      box-shadow: 0 3px 6px rgba(244, 197, 66, 0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #fff0a0;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #f4c542;
      color: #5b4300;
      box-shadow: 0 5px 10px rgba(244, 197, 66, 0.7);
    }

    .reset-btn:hover {
      background-color: #e0b02d;
    }

    .back-btn {
      background-color: #7b5e00;
      color: #fffbea;
      box-shadow: 0 5px 10px rgba(123, 94, 0, 0.7);
    }

    .back-btn:hover {
      background-color: #a87f00;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #f4c542;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #a67c00;
      font-weight: 700;
      text-shadow: 1px 1px 3px #fffbea;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 180px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 150px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>El Principito - Lector Millonario</h1>
       <div class="book-image" style="background-image: url('imagenes/el-principito.webp');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Cómo se llama el narrador y protagonista del libro?",
        opciones: {
          A: "El aviador",
          B: "El principito",
          C: "El zorro",
          D: "El rey"
        },
        correcta: "A"
      },
      {
        pregunta: "¿De dónde viene el principito?",
        opciones: {
          A: "Del asteroide B-612",
          B: "De la Tierra",
          C: "De Marte",
          D: "Del planeta Tierra"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué animal le pide el principito que lo domestique?",
        opciones: {
          A: "El zorro",
          B: "La serpiente",
          C: "El ave",
          D: "El caballo"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué símbolo representa al principito en la historia?",
        opciones: {
          A: "La inocencia y la curiosidad",
          B: "La sabiduría y la vejez",
          C: "La tristeza y la soledad",
          D: "La fuerza y el poder"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué flor cuida el principito en su planeta?",
        opciones: {
          A: "Una rosa",
          B: "Un girasol",
          C: "Una margarita",
          D: "Una orquídea"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué le enseña el zorro al principito?",
        opciones: {
          A: "A domesticar y amar",
          B: "A cazar",
          C: "A volar",
          D: "A pensar"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué representa la serpiente en el libro?",
        opciones: {
          A: "La muerte y el misterio",
          B: "La traición",
          C: "La sabiduría",
          D: "El engaño"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué planeta visita el principito antes de llegar a la Tierra?",
        opciones: {
          A: "El planeta del rey",
          B: "El planeta del farolero",
          C: "El planeta del vanidoso",
          D: "Todos los anteriores"
        },
        correcta: "D"
      },
      {
        pregunta: "¿Qué significa la frase 'Lo esencial es invisible a los ojos'?",
        opciones: {
          A: "Las cosas importantes no se ven, se sienten",
          B: "Solo lo que se ve es real",
          C: "La belleza está en lo material",
          D: "La verdad está en la apariencia"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué representa el avión en la historia?",
        opciones: {
          A: "La conexión entre el adulto y el niño",
          B: "La tecnología y el progreso",
          C: "La libertad y el escape",
          D: "La aventura y el peligro"
        },
        correcta: "A"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

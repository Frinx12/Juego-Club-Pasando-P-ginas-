<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>1984 - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #111 0%, #3c3c3c 50%, #000 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px 5px rgba(200,0,0,0.7);
      position: relative;
      border: 3px solid #b30000;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff0000;
      text-shadow: 2px 2px 8px #800000;
      margin-bottom: 30px;
      font-size: 2.3rem;
    }

    .book-image {
      width: 140px;
      height: 200px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/c/c3/1984first.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #ff0000;
      box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.5);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 4px #000;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #ff6666;
      cursor: pointer;
      background-color: #fcecec;
      color: #330000;
      box-shadow: 0 3px 6px rgba(255, 100, 100, 0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #ffd6d6;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #ff0000;
      color: white;
      box-shadow: 0 5px 10px rgba(255,0,0,0.7);
    }

    .reset-btn:hover {
      background-color: #ff4d4d;
    }

    .back-btn {
      background-color: #333;
      color: white;
      box-shadow: 0 5px 10px rgba(100,100,100,0.7);
    }

    .back-btn:hover {
      background-color: #666;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #ff0000;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #ff9999;
      font-weight: 700;
      text-shadow: 1px 1px 3px #000;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 180px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 150px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>1984 - Lector Millonario</h1>
   <div class="book-image" style="background-image: url('imagenes/1984.jpg');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Cómo se llama el protagonista de 1984?",
        opciones: {
          A: "Winston Smith",
          B: "O'Brien",
          C: "Emmanuel Goldstein",
          D: "Big Brother"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Cuál es el lema del Partido?",
        opciones: {
          A: "La libertad es poder",
          B: "La guerra es paz",
          C: "El pensamiento es libre",
          D: "Ignorancia es felicidad"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué controla el Ministerio de la Verdad?",
        opciones: {
          A: "Justicia",
          B: "Educación",
          C: "Medios y registros históricos",
          D: "Ciencia y tecnología"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Cómo se llama el idioma modificado creado por el Partido?",
        opciones: {
          A: "Neolengua",
          B: "Oldspeak",
          C: "Doublethink",
          D: "Thoughtcrime"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién es el enemigo público del Partido?",
        opciones: {
          A: "Winston Smith",
          B: "O'Brien",
          C: "Emmanuel Goldstein",
          D: "Big Brother"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Cuál es el símbolo omnipresente que vigila a la población?",
        opciones: {
          A: "El Gran Hermano",
          B: "La Policía del Pensamiento",
          C: "La Telescreen",
          D: "La Guardia Exterior"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué práctica mental permite aceptar dos ideas contradictorias a la vez?",
        opciones: {
          A: "Neolengua",
          B: "Doublethink",
          C: "Memory hole",
          D: "Thoughtcrime"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cuál es el lugar donde se eliminan las evidencias y documentos incómodos?",
        opciones: {
          A: "Memory hole",
          B: "La Sala 101",
          C: "Ministerio del Amor",
          D: "La Zona Prohibida"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué tipo de castigo es la Sala 101?",
        opciones: {
          A: "Exilio",
          B: "Reeducación mediante tortura psicológica",
          C: "Trabajo forzado",
          D: "Pena de muerte pública"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cuál es el final trágico de Winston Smith?",
        opciones: {
          A: "Escapa y funda una resistencia",
          B: "Es ejecutado públicamente",
          C: "Acepta la autoridad del Partido y ama al Gran Hermano",
          D: "Es enviado al exilio"
        },
        correcta: "C"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

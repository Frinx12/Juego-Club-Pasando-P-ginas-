<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Un Mundo Feliz - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #e0e6e9;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #1b2a38;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px 5px rgba(46, 134, 193, 0.7);
      position: relative;
      border: 3px solid #2e86c1;
    }

    h1 {
      font-family: 'Orbitron', monospace;
      color: #66fcf1;
      margin-bottom: 30px;
      font-size: 2.8rem;
      text-shadow: 0 0 10px #45a29e;
    }

    .book-image {
      width: 140px;
      height: 200px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/6/62/BraveNewWorld_FirstEdition.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #45a29e;
      box-shadow: 0 0 20px 7px rgba(102, 252, 241, 0.7);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      color: #cde7e9;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #45a29e;
      cursor: pointer;
      background-color: #162a3a;
      color: #66fcf1;
      box-shadow: 0 3px 6px rgba(70, 162, 158, 0.7);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #1f3a50;
      box-shadow: 0 0 12px #66fcf1;
    }

    .options button.correct {
      background-color: #45a29e !important;
      color: #0b0c10;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e84118 !important;
      color: #0b0c10;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
      color: #0b0c10;
    }

    .reset-btn {
      background-color: #45a29e;
      box-shadow: 0 5px 10px rgba(69, 162, 158, 0.7);
    }

    .reset-btn:hover {
      background-color: #66fcf1;
    }

    .back-btn {
      background-color: #e84118;
      box-shadow: 0 5px 10px rgba(232, 65, 24, 0.7);
    }

    .back-btn:hover {
      background-color: #ff5c33;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #45a29e;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #66fcf1;
      font-weight: 700;
      text-shadow: 1px 1px 3px #0b0c10;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 170px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 140px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>Un Mundo Feliz - Lector Millonario</h1>
       <div class="book-image" style="background-image: url('imagenes/un\ mundo\ feliz.jpg');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Quién es el autor de 'Un mundo feliz'?",
        opciones: {
          A: "George Orwell",
          B: "Aldous Huxley",
          C: "Ray Bradbury",
          D: "Philip K. Dick"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cuál es el nombre del gobierno que controla la sociedad en 'Un mundo feliz'?",
        opciones: {
          A: "El Partido Único",
          B: "La Sociedad Perfecta",
          C: "El Control Mundial",
          D: "La Administración Mundial"
        },
        correcta: "D"
      },
      {
        pregunta: "¿Cómo se llaman las castas sociales principales en la novela?",
        opciones: {
          A: "Alfa, Beta, Gamma, Delta y Épsilon",
          B: "Oro, Plata, Bronce y Cobre",
          C: "Ricos, Medios y Pobres",
          D: "Clero, Nobleza y Campesinado"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué droga es usada para mantener la felicidad en la sociedad?",
        opciones: {
          A: "Soma",
          B: "Nirvana",
          C: "Zoloft",
          D: "HappyX"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién es el 'Salvaje' en la historia?",
        opciones: {
          A: "Un Alfa que cuestiona la sociedad",
          B: "Un hombre nacido fuera de la sociedad controlada",
          C: "Un científico rebelde",
          D: "Un líder político"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué representa el 'Salvaje' para la sociedad controlada?",
        opciones: {
          A: "La esperanza de cambio",
          B: "Una amenaza y diferencia radical",
          C: "Un modelo a seguir",
          D: "Un líder espiritual"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cuál es la técnica principal para controlar a las personas desde la infancia?",
        opciones: {
          A: "Condicionamiento hipnótico",
          B: "Programación genética",
          C: "Condicionamiento psicológico y social",
          D: "Educación tradicional"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Cuál es el papel de Bernard Marx en la historia?",
        opciones: {
          A: "Un Alfa que no encaja en la sociedad",
          B: "Un líder del Control Mundial",
          C: "El creador de la sociedad perfecta",
          D: "El 'Salvaje'"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué símbolo representa la cultura antigua y natural?",
        opciones: {
          A: "El soma",
          B: "El libro de Shakespeare",
          C: "La máquina de reproducción",
          D: "El deporte"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cómo termina la novela?",
        opciones: {
          A: "Con la rebelión exitosa contra el Control Mundial",
          B: "Con la aceptación plena del Control Mundial",
          C: "Con la muerte del Salvaje y la continuidad de la sociedad controlada",
          D: "Con la destrucción total de la sociedad"
        },
        correcta: "C"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

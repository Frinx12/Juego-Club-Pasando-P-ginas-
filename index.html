<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Quién quiere ser lector millonario?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #d0e8f2, #9ac5d8);
      text-align: center;
      padding: 40px 20px;
      color: #1a1a3d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-weight: 700;
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      margin-bottom: 40px;
      text-shadow: 0 2px 5px rgba(26, 26, 61, 0.3);
    }

    .libros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1200px;
      width: 100%;
    }

    .libro {
      background: #fff;
      border: 2px solid #1a1a3d;
      border-radius: 16px;
      padding: 25px 15px;
      width: 180px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(26, 26, 61, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .libro h3 {
      margin: 0;
      font-weight: 700;
      font-size: 1.15rem;
      color: #1a1a3d;
      line-height: 1.2;
      min-height: 3em;
    }

    .libro:hover {
      transform: translateY(-6px) scale(1.05);
      background-color: #cce9f9;
      box-shadow: 0 15px 30px rgba(26, 26, 61, 0.25);
      border-color: #4a90e2;
    }

    /* Para dispositivos móviles */
    @media (max-width: 600px) {
      body {
        padding: 30px 10px;
      }
      .libro {
        width: 45vw;
        padding: 20px 12px;
      }
      .libro h3 {
        font-size: 1rem;
        min-height: 2.6em;
      }
    }

    /* Para dispositivos muy pequeños */
    @media (max-width: 350px) {
      .libro {
        width: 90vw;
      }
    }
  </style>
</head>

<body>
  <h1>Club Pasando Páginas</h1>
  <div class="libros">
    <div class="libro" onclick="location.href='harrypotter.html'">
      <h3>Harry Potter</h3>
    </div>
    <div class="libro" onclick="location.href='principito.html'">
      <h3>El Principito</h3>
    </div>
    <div class="libro" onclick="location.href='dracula.html'">
      <h3>Drácula</h3>
    </div>
    <div class="libro" onclick="location.href='orgullo_prejuicio.html'">
      <h3>Orgullo y Prejuicio</h3>
    </div>
    <div class="libro" onclick="location.href='alas_de_sangre.html'">
      <h3>Saga Alas de Sangre</h3>
    </div>

    <div class="libro" onclick="location.href='frankestein.html'">
      <h3>Frankenstein</h3>
    </div>
    <div class="libro" onclick="location.href='cienanossoledad.html'">
      <h3>Cien años de soledad</h3>
    </div>
    <div class="libro" onclick="location.href='1984.html'">
      <h3>1984</h3>
    </div>
    <div class="libro" onclick="location.href='anillos.html'">
      <h3>El Señor de Los Anillos</h3>
    </div>
    <div class="libro" onclick="location.href='unmundofeliz.html'">
      <h3>Un Mundo Felíz</h3>
    </div>

    <div class="libro" onclick="location.href='doriangray.html'">
      <h3>El retrato de Dorian Gray</h3>
    </div>
    <div class="libro" onclick="location.href='alicia.html'">
      <h3>Alicia en el país de Las Maravillas</h3>
    </div>
  </div>
</body>

</html>

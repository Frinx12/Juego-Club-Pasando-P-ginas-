<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alas de Sangre - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1b1b1b 0%, #4c1d24 70%, #6b2b2e 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #e3d5ca;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #2a1f22;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 30px 8px rgba(150, 20, 35, 0.8);
      position: relative;
      border: 3px solid #a63b44;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #f4c2c2;
      text-shadow: 1px 1px 6px #7b2e31;
      margin-bottom: 30px;
      font-size: 2.8rem;
      font-weight: 700;
    }

    .book-image {
      width: 140px;
      height: 220px;
      margin: 10px auto 30px;
      background-image: url('https://images-na.ssl-images-amazon.com/images/I/81B3Z8UdTbL.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #f4c2c2;
      box-shadow: 0 0 20px 5px rgba(244, 194, 194, 0.7);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 4px #000000a1;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #f4c2c2;
      cursor: pointer;
      background-color: #3e272b;
      color: #f4c2c2;
      box-shadow: 0 3px 6px rgba(244, 194, 194, 0.6);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #601919;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #a63b44;
      color: #2a1f22;
      box-shadow: 0 5px 10px rgba(166, 59, 68, 0.8);
    }

    .reset-btn:hover {
      background-color: #bf5760;
    }

    .back-btn {
      background-color: #4a2c2f;
      color: #f4c2c2;
      box-shadow: 0 5px 10px rgba(74, 44, 47, 0.8);
    }

    .back-btn:hover {
      background-color: #704448;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #f4c2c2;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #f4c2c2;
      font-weight: 700;
      text-shadow: 1px 1px 3px #000;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 190px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 160px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>Alas de Sangre - Lector Millonario</h1>
       <div class="book-image" style="background-image: url('imagenes/alas\ de\ sangre.webp');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Quién es la protagonista femenina de la saga Alas de Sangre?",
        opciones: {
          A: "Willa Grey",
          B: "Sienna Rey",
          C: "Luna Black",
          D: "Zoe Hart"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué criatura es central en la trama de Alas de Sangre?",
        opciones: {
          A: "Ángeles caídos",
          B: "Dragones",
          C: "Vampiros",
          D: "Hombres lobo"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién es el interés amoroso principal de Willa?",
        opciones: {
          A: "Riley Cavanaugh",
          B: "Ethan Black",
          C: "Kellan Kyle",
          D: "Jaxon Reid"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Dónde transcurre principalmente la historia?",
        opciones: {
          A: "En Nueva Orleans",
          B: "En Nueva York",
          C: "En Los Ángeles",
          D: "En Chicago"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Cuál es la habilidad especial de Willa?",
        opciones: {
          A: "Poder de sanación",
          B: "Control del fuego",
          C: "Telepatía",
          D: "Transformación en ángel"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué organización protege a los ángeles caídos?",
        opciones: {
          A: "La Guardia Celestial",
          B: "La Orden Oscura",
          C: "Los Vigilantes",
          D: "El Concilio"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién es el antagonista principal en la saga?",
        opciones: {
          A: "Zayne Cavanaugh",
          B: "Lucifer",
          C: "Michael",
          D: "Azazel"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué simboliza la marca en el cuello de Willa?",
        opciones: {
          A: "Su naturaleza angelical",
          B: "Su condena eterna",
          C: "Su poder oscuro",
          D: "Su vínculo con Riley"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué debe hacer Willa para salvar a sus seres queridos?",
        opciones: {
          A: "Enfrentar a los demonios",
          B: "Huir de Nueva Orleans",
          C: "Buscar un antiguo libro",
          D: "Romper un hechizo"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué representa el título 'Alas de Sangre'?",
        opciones: {
          A: "La lucha entre el bien y el mal",
          B: "El poder de la sangre real",
          C: "La herencia demoníaca",
          D: "La traición y el sacrificio"
        },
        correcta: "A"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

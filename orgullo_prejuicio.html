<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Orgullo y Prejuicio - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Merriweather&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Libre Baskerville', serif;
      background: linear-gradient(135deg, #f9f6f2 0%, #c8b8a6 70%, #8c7a6b 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #4b3b2b;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #f0e8dc;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px 5px rgba(140, 122, 107, 0.7);
      position: relative;
      border: 3px solid #8c7a6b;
    }

    h1 {
      font-family: 'Merriweather', serif;
      color: #6b5844;
      text-shadow: 1px 1px 3px #c8b8a6;
      margin-bottom: 30px;
      font-size: 2.8rem;
    }

    .book-image {
      width: 140px;
      height: 200px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/PrideAndPrejudiceTitlePage.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #6b5844;
      box-shadow: 0 0 20px 7px rgba(107, 88, 68, 0.7);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 2px #d4cbb8;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #6b5844;
      cursor: pointer;
      background-color: #e6ddca;
      color: #4b3b2b;
      box-shadow: 0 3px 6px rgba(107, 88, 68, 0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #d3c8ae;
      box-shadow: 0 0 12px #b29d80;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #6b5844;
      color: #e6ddca;
      box-shadow: 0 5px 10px rgba(107, 88, 68, 0.7);
    }

    .reset-btn:hover {
      background-color: #8c765b;
    }

    .back-btn {
      background-color: #4b3b2b;
      color: #e6ddca;
      box-shadow: 0 5px 10px rgba(75, 59, 43, 0.7);
    }

    .back-btn:hover {
      background-color: #6b5844;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #6b5844;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #8c765b;
      font-weight: 700;
      text-shadow: 1px 1px 3px #fff9;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 170px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 140px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>Orgullo y Prejuicio - Lector Millonario</h1>
       <div class="book-image" style="background-image: url('imagenes/portada_orgullo-y-prejuicio_jane-austen_202307201110.jpg');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Quién es la protagonista principal de Orgullo y Prejuicio?",
        opciones: {
          A: "Elizabeth Bennet",
          B: "Jane Bennet",
          C: "Lydia Bennet",
          D: "Mary Bennet"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Cómo se llama el señor que se muda a Netherfield?",
        opciones: {
          A: "Mr. Bingley",
          B: "Mr. Darcy",
          C: "Mr. Collins",
          D: "Mr. Wickham"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué relación tiene Elizabeth Bennet con Jane Bennet?",
        opciones: {
          A: "Hermanas",
          B: "Primas",
          C: "Amigas",
          D: "Vecinas"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién es el dueño de Pemberley?",
        opciones: {
          A: "Mr. Bingley",
          B: "Mr. Darcy",
          C: "Mr. Collins",
          D: "Mr. Wickham"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué motivo tiene Mr. Darcy para no querer que Jane y Mr. Bingley estén juntos?",
        opciones: {
          A: "No le gusta Jane",
          B: "Cree que la familia Bennet es inapropiada",
          C: "Mr. Bingley ya está comprometido",
          D: "No quiere a Mr. Bingley cerca"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cómo es el carácter de Elizabeth Bennet?",
        opciones: {
          A: "Tímida y reservada",
          B: "Orgullosa y perspicaz",
          C: "Sencilla y dócil",
          D: "Frívola y superficial"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Quién es Mr. Collins?",
        opciones: {
          A: "Un clérigo pretendiente de Elizabeth",
          B: "Un amigo de Mr. Darcy",
          C: "El primo y heredero de la propiedad de los Bennet",
          D: "El padre de Elizabeth"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Qué le pasa a Lydia Bennet?",
        opciones: {
          A: "Se casa con Mr. Wickham",
          B: "Se muda a Londres para estudiar",
          C: "Se compromete con Mr. Darcy",
          D: "Se vuelve monja"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué hace Mr. Darcy para ayudar a Lydia?",
        opciones: {
          A: "Paga la dote para que Lydia se case con Mr. Wickham",
          B: "La ayuda a huir del país",
          C: "Le consigue un trabajo",
          D: "La envía de regreso a su casa"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Cómo termina la historia entre Elizabeth y Mr. Darcy?",
        opciones: {
          A: "Se casan y viven felices",
          B: "Se separan para siempre",
          C: "Solo son amigos",
          D: "Mr. Darcy se va a América"
        },
        correcta: "A"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

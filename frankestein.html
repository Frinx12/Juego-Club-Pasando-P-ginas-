<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Frankenstein - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto+Slab&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #333333 70%, #000000 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #e0dede;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #2c2c2c;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px 5px rgba(70, 130, 180, 0.7);
      position: relative;
      border: 3px solid #4682b4;
    }

    h1 {
      font-family: 'Special Elite', monospace;
      color: #a0c4ff;
      text-shadow: 2px 2px 8px #0d3b66;
      margin-bottom: 30px;
      font-size: 2.8rem;
    }

    .book-image {
      width: 140px;
      height: 200px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9c/Frankenstein_1818_title_page.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #a0c4ff;
      box-shadow: 0 0 20px 7px rgba(160, 196, 255, 0.7);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 4px #000;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #a0c4ff;
      cursor: pointer;
      background-color: #dbe9ff;
      color: #1b3a57;
      box-shadow: 0 3px 6px rgba(160,196,255,0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #c4d8ff;
      box-shadow: 0 0 12px #a0c4ff;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #4682b4;
      color: #dbe9ff;
      box-shadow: 0 5px 10px rgba(70, 130, 180, 0.7);
    }

    .reset-btn:hover {
      background-color: #5a9bff;
    }

    .back-btn {
      background-color: #1b3a57;
      color: #dbe9ff;
      box-shadow: 0 5px 10px rgba(27, 58, 87, 0.7);
    }

    .back-btn:hover {
      background-color: #325c8d;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #4682b4;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #a0c4ff;
      font-weight: 700;
      text-shadow: 1px 1px 3px #000a;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 170px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 140px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>Frankenstein - Lector Millonario</h1>
       <div class="book-image" style="background-image: url('imagenes/frankenstein-615.jpg');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Quién es el creador del monstruo en Frankenstein?",
        opciones: {
          A: "Henry Clerval",
          B: "Victor Frankenstein",
          C: "Robert Walton",
          D: "Alphonse Frankenstein"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cómo se llama el monstruo creado por Frankenstein?",
        opciones: {
          A: "El Monstruo no tiene nombre",
          B: "Golem",
          C: "Frankenstein",
          D: "Igor"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué profesión tiene Victor Frankenstein?",
        opciones: {
          A: "Médico",
          B: "Científico",
          C: "Ingeniero",
          D: "Profesor"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Quién es Elizabeth Lavenza?",
        opciones: {
          A: "La prometida de Victor Frankenstein",
          B: "Hermana de Victor",
          C: "Una amiga de la infancia",
          D: "Una científica rival"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Dónde estudia Victor Frankenstein para crear a su criatura?",
        opciones: {
          A: "París",
          B: "Inglaterra",
          C: "Innsbruck",
          D: "Ginebra"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Qué tema principal aborda Frankenstein?",
        opciones: {
          A: "La naturaleza humana y la ética científica",
          B: "La guerra y la paz",
          C: "La política y la sociedad",
          D: "La religión y la fe"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué le sucede a la criatura al final de la novela?",
        opciones: {
          A: "Se suicida en el Ártico",
          B: "Escapa y vive en libertad",
          C: "Es destruida por Victor",
          D: "Se convierte en humano"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué elemento usa Victor para darle vida a la criatura?",
        opciones: {
          A: "Electricidad y ciencia",
          B: "Magia negra",
          C: "Alquimia",
          D: "Veneno"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién narra la mayor parte de la historia en Frankenstein?",
        opciones: {
          A: "Victor Frankenstein",
          B: "El Monstruo",
          C: "Robert Walton",
          D: "Elizabeth Lavenza"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Qué reflexión hace Frankenstein sobre su creación?",
        opciones: {
          A: "Se arrepiente y teme su obra",
          B: "Está orgulloso y feliz",
          C: "Ignora las consecuencias",
          D: "La oculta y la niega"
        },
        correcta: "A"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

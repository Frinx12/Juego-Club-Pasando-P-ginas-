<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cien Años de Soledad - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Gloock&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4a3c31 0%, #b58b57 50%, #342a20 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #f2ecd7;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #70563b;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px 5px rgba(181, 139, 87, 0.7);
      position: relative;
      border: 3px solid #c4a56e;
    }

    h1 {
      font-family: 'Gloock', serif;
      color: #e9d4a7;
      text-shadow: 2px 2px 8px #5d4a31;
      margin-bottom: 30px;
      font-size: 2.8rem;
      font-weight: 700;
    }

    .book-image {
      width: 140px;
      height: 200px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/0/03/Cien_a%C3%B1os_de_soledad.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #c4a56e;
      box-shadow: 0 0 15px 5px rgba(196, 165, 110, 0.7);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 4px #2c1f0e;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #c4a56e;
      cursor: pointer;
      background-color: #f3e7d3;
      color: #5a4321;
      box-shadow: 0 3px 6px rgba(196, 165, 110, 0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #eadfae;
      box-shadow: 0 0 12px #d4c27d;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #c4a56e;
      color: #5a4321;
      box-shadow: 0 5px 10px rgba(196, 165, 110, 0.7);
    }

    .reset-btn:hover {
      background-color: #d4be7d;
    }

    .back-btn {
      background-color: #70563b;
      color: #f2ecd7;
      box-shadow: 0 5px 10px rgba(112, 86, 59, 0.7);
    }

    .back-btn:hover {
      background-color: #8c7047;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #c4a56e;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #e9d4a7;
      font-weight: 700;
      text-shadow: 1px 1px 3px #2c1f0e;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 170px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 140px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>Cien Años de Soledad - Lector Millonario</h1>
       <div class="book-image" style="background-image: url('imagenes/cienaños\ de\ soledad.jpg');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Quién fundó Macondo en 'Cien Años de Soledad'?",
        opciones: {
          A: "José Arcadio Buendía",
          B: "Úrsula Iguarán",
          C: "Aureliano Buendía",
          D: "Melquíades"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué objeto trae Melquíades cuando regresa a Macondo?",
        opciones: {
          A: "Un libro con escritos cifrados",
          B: "Un mapa del mundo",
          C: "Un amuleto mágico",
          D: "Una brújula"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Cuál es el nombre de la matriarca de la familia Buendía?",
        opciones: {
          A: "Remedios la Bella",
          B: "Úrsula Iguarán",
          C: "Amaranta",
          D: "Fernanda del Carpio"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué fenómeno extraño ocurre cuando Aureliano Buendía fabrica peces de oro?",
        opciones: {
          A: "Los peces vuelven a la vida",
          B: "Los peces desaparecen misteriosamente",
          C: "Los peces de oro nunca se oxidan",
          D: "Los peces hablan"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Qué personaje es conocido como el coronel Aureliano Buendía?",
        opciones: {
          A: "Un revolucionario",
          B: "Un comerciante",
          C: "Un sacerdote",
          D: "Un juez"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué elemento mágico aparece cuando Remedios la Bella asciende al cielo?",
        opciones: {
          A: "Una nube brillante",
          B: "Una ráfaga de viento",
          C: "Un resplandor dorado",
          D: "Un caballo blanco"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Cuál es la peculiaridad del personaje José Arcadio Segundo?",
        opciones: {
          A: "Era invisible",
          B: "Se convirtió en hombre pez",
          C: "Pudo predecir el futuro",
          D: "Se quedó petrificado"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cómo termina la historia de Macondo según el libro?",
        opciones: {
          A: "Con la destrucción del pueblo por una tormenta",
          B: "Con el olvido total de su existencia",
          C: "Con la desaparición gradual de sus habitantes",
          D: "Con la profecía de su extinción leída en un manuscrito"
        },
        correcta: "D"
      },
      {
        pregunta: "¿Cuál es el tema central de 'Cien Años de Soledad'?",
        opciones: {
          A: "El amor y la pasión",
          B: "La soledad y el destino",
          C: "La justicia social",
          D: "La naturaleza y el tiempo"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué vínculo familiar se evita por miedo a la maldición en la familia Buendía?",
        opciones: {
          A: "Matrimonio entre primos",
          B: "Matrimonio entre hermanos",
          C: "Matrimonio entre tíos y sobrinos",
          D: "Matrimonio entre primos segundos"
        },
        correcta: "A"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

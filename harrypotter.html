      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #bfa84f;
      cursor: pointer;
      background-color: #f9f3c5;
      color: #3b2e1e;
      box-shadow: 0 3px 6px rgba(191, 168, 79, 0.5);

      box-shadow: 0 0 12px #d4c27d;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;

        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {

    function actualizarContador() {

    function clearHighlight() {

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El Señor de los Anillos - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=IM+Fell+Great+Primer&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'IM Fell Great Primer', serif;
      background: linear-gradient(135deg, #2c3e50 0%, #4b5320 50%, #1a242f 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #e6d7b9;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #3e4a2f;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px 5px rgba(76, 114, 28, 0.7);
      position: relative;
      border: 3px solid #a8a15f;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: #c9b56d;
      text-shadow: 2px 2px 8px #5a4d1a;
      margin-bottom: 30px;
      font-size: 2.8rem;
      font-weight: 700;
    }

    .book-image {
      width: 140px;
      height: 220px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/8/8e/The_Lord_of_the_Rings_The_Fellowship_of_the_Ring_cover.gif');
      background-size: cover;
      background-position: center;
      border: 3px solid #a8a15f;
      box-shadow: 0 0 15px 5px rgba(168, 161, 95, 0.7);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 4px #1b2306;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #a8a15f;
      cursor: pointer;
      background-color: #d3ca95;
      color: #3f3b1a;
      box-shadow: 0 3px 6px rgba(168, 161, 95, 0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #c1b969;
      box-shadow: 0 0 12px #b7b063;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #a8a15f;
      color: #3f3b1a;
      box-shadow: 0 5px 10px rgba(168, 161, 95, 0.7);
    }

    .reset-btn:hover {
      background-color: #c1b969;
    }

    .back-btn {
      background-color: #4b5320;
      color: #e6d7b9;
      box-shadow: 0 5px 10px rgba(75, 83, 32, 0.7);
    }

    .back-btn:hover {
      background-color: #687828;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #a8a15f;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #c9b56d;
      font-weight: 700;
      text-shadow: 1px 1px 3px #1b2306;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 190px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 160px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>El Señor de los Anillos - Lector Millonario</h1>
       <div class="book-image" style="background-image: url('imagenes/el\ señor\ de\ los\ anillos.jpg');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Cuál es el nombre del portador del Anillo Único?",
        opciones: {
          A: "Aragorn",
          B: "Frodo Bolsón",
          C: "Gandalf",
          D: "Sam"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Quién es el mago gris que guía a la Comunidad del Anillo?",
        opciones: {
          A: "Saruman",
          B: "Radagast",
          C: "Gandalf",
          D: "Alatar"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Qué criatura es Gollum antes de ser corrompido por el Anillo?",
        opciones: {
          A: "Un elfo",
          B: "Un hobbit",
          C: "Un hombre",
          D: "Un enano"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cuál es el nombre del reino enano donde se dirige la Comunidad?",
        opciones: {
          A: "Moria",
          B: "Erebor",
          C: "Lothlórien",
          D: "Gondor"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién es el heredero legítimo al trono de Gondor?",
        opciones: {
          A: "Boromir",
          B: "Faramir",
          C: "Aragorn",
          D: "Denethor"
        },
        correcta: "C"
      },
      {
        pregunta: "¿Cómo se llama el caballo blanco de Gandalf?",
        opciones: {
          A: "Shadowfax",
          B: "Brego",
          C: "Roheryn",
          D: "Asfaloth"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué personaje es conocido como el Rey Brujo?",
        opciones: {
          A: "El líder de los Nazgûl",
          B: "Sauron",
          C: "Saruman",
          D: "El Señor Oscuro"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué ciudad es la capital de Gondor?",
        opciones: {
          A: "Minas Tirith",
          B: "Osgiliath",
          C: "Rohan",
          D: "Edoras"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué raza habita Lothlórien?",
        opciones: {
          A: "Elfos",
          B: "Enanos",
          C: "Hombres",
          D: "Hobbits"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué arma usa Frodo para defenderse en Mordor?",
        opciones: {
          A: "Espada corta llamada Dardo",
          B: "Arco élfico",
          C: "Lanza",
          D: "Espada larga"
        },
        correcta: "A"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Frankenstein - ¿Quién quiere ser millonario?</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

  body {
    font-family: 'IM Fell English SC', serif;
    background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
    color: #e0d8c3;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background-color: #3b3a32;
    border: 3px solid #b58e31;
    border-radius: 15px;

    padding: 30px 20px;
    box-shadow: 0 0 20px #b58e31;
    position: relative;
    text-align: center;
  }

  h1 {
    font-size: 8vw; /* tamaño relativo */

    margin-bottom: 25px;
    text-shadow: 2px 2px 5px #4a4a2c;
  }

  @media (min-width: 600px) {
    h1 {
      font-size: 32px; /* tamaño máximo */

  }

  .book-image {

    max-width: 140px;
    height: 50vw;
    max-height: 200px;
    margin: 0 auto 30px;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Frankenstein_1818_edition_title_page.jpg/440px-Frankenstein_1818_edition_title_page.jpg');

    background-position: center;
    border: 3px solid #b58e31;
    border-radius: 8px;
    box-shadow: 0 0 10px #b58e31;
  }

  .question {
    font-size: 5vw;
    margin-bottom: 25px;
    min-height: 80px;
  }

  @media (min-width: 600px) {
    .question {
      font-size: 22px;
    }
  }

  .options button {
    display: block;
    width: 85%;
    margin: 10px auto;
    padding: 14px;
    font-size: 4vw;
    font-size: 18vw; /* Eliminado, corregido abajo */
    border-radius: 8px;
    border: 2px solid #b58e31;
    background-color: #554f3f;
    color: #f5deb3;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    box-shadow: inset 0 0 5px #3f3a2f;
  }

  @media (min-width: 600px) {
    .options button {
      font-size: 18px;
    }
  }

  .options button:hover {
    background-color: #b58e31;
    color: #2c2c2c;
    transform: scale(1.05);
  }

  .options button.correct {
    background-color: #90ee90 !important;
    color: #2c2c2c !important;
    animation: pulseGreen 0.5s;
  }

  .options button.incorrect {
    background-color: #ef9a9a !important;
    color: #2c2c2c !important;
    animation: shake 0.5s;
  }

  @keyframes pulseGreen {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
  }

  .reset-btn, .back-btn {
    margin-top: 25px;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    font-size: 5vw;
    font-size: 18vw; /* Eliminado */
    cursor: pointer;
    color: #2c2c2c;
    font-weight: bold;
    box-shadow: 0 0 10px #b58e31;
    transition: background-color 0.3s;
  }

  @media (min-width: 600px) {
    .reset-btn, .back-btn {
      font-size: 18px;
    }
  }

  .reset-btn {
    background-color: #b58e31;
    margin-right: 15px;
  }

  .reset-btn:hover {
    background-color: #d4af37;
  }

  .back-btn {
    background-color: #7a6e44;
  }

  .back-btn:hover {
    background-color: #a28f45;
  }

  .scale {
    position: absolute;
    top: 0;
    height: 0;
    width: 14px;
    background-color: #b58e31;
    transition: height 0.3s;
    border-radius: 0 8px 8px 0;
    box-shadow: 0 0 8px #d4af37;
  }

  .scale.left {
    left: -20px;
    transform-origin: bottom;
  }

  .scale.right {
    right: -20px;
    transform-origin: bottom;
  }

  .contador {
    margin-top: 20px;
    font-size: 5vw;
    color: #d4af37;
    font-weight: 600;
    text-shadow: 1px 1px 2px #4a4a2c;
  }

  @media (min-width: 600px) {
    .contador {
      font-size: 20px;
    }
  }
</style>



</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>Frankenstein - ¿Quién quiere ser millonario?</h1>

  <script>

      {

{

{

  pregunta: "¿Qué le pide Victor a Robert Walton?",

    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1200);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>

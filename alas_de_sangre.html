  h1 {

  }

  .book-image {
    width: 140px;

    border-radius: 10px;

  .question {

  }

  .options button {
    display: block;
    width: 90%;
    margin: 12px auto;
    padding: 12px;
    font-size: 4vw;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background-color: #4361ee;
    color: #fff;
    transition: background-color 0.3s, transform 0.3s;
  }

  .options button.correct {
    background-color: #80ed99 !important;
    animation: pulseGreen 0.4s;
  }

  .options button.incorrect {
    background-color: #ef233c !important;
    animation: shake 0.4s;
  }

  @keyframes pulseGreen {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }

  .reset-btn, .back-btn {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 4vw;
    cursor: pointer;
    color: white;
  }

  }

  .back-btn {

  }

  .scale {

    top: 0;
    height: 0;
    width: 12px;
    background-color: #ffb703;
    transition: height 0.3s;
    border-radius: 0 6px 6px 0;
  }

  .scale.left {
    left: -16px;
    transform-origin: bottom;
  }

  }

    function cargarPregunta() {

    function selectAnswer(opcion) {

        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }

    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El retrato de Dorian Gray - Lector Millonario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Libre Baskerville', serif;
      background: linear-gradient(135deg, #1c1c1c 0%, #3d3d3d 50%, #000000 100%);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #e0dcd8;
    }

    .container {
      width: 90%;
      max-width: 700px;
      background: #2a2a2a;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px 5px rgba(130,130,130,0.7);
      position: relative;
      border: 3px solid #8a7d6f;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #c9b59b;
      text-shadow: 2px 2px 8px #3a3228;
      margin-bottom: 30px;
      font-size: 2.8rem;
      font-weight: 700;
    }

    .book-image {
      width: 140px;
      height: 200px;
      margin: 10px auto 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/The_Portrait_of_Dorian_Gray_1891_%28title_page%29.jpg/440px-The_Portrait_of_Dorian_Gray_1891_%28title_page%29.jpg');
      background-size: cover;
      background-position: center;
      border: 3px solid #c9b59b;
      box-shadow: 0 0 15px 5px rgba(201,181,155,0.7);
      border-radius: 12px;
    }

    .question {
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: 600;
      text-shadow: 1px 1px 4px #000;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #c9b59b;
      cursor: pointer;
      background-color: #e9e1d8;
      color: #3e3a33;
      box-shadow: 0 3px 6px rgba(201,181,155,0.5);
      transition: background-color 0.3s, transform 0.3s;
    }

    .options button:hover:not(.correct):not(.incorrect) {
      background-color: #d8d1c7;
      box-shadow: 0 0 12px #b9b59d;
    }

    .options button.correct {
      background-color: #4caf50 !important;
      color: white;
      animation: pulseGreen 0.5s;
    }

    .options button.incorrect {
      background-color: #e53935 !important;
      color: white;
      animation: shake 0.5s;
    }

    @keyframes pulseGreen {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .reset-btn, .back-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      margin-top: 15px;
    }

    .reset-btn {
      background-color: #c9b59b;
      color: #3e3a33;
      box-shadow: 0 5px 10px rgba(201,181,155,0.7);
    }

    .reset-btn:hover {
      background-color: #d8cfae;
    }

    .back-btn {
      background-color: #5a5045;
      color: #e0dcd8;
      box-shadow: 0 5px 10px rgba(90,80,69,0.7);
    }

    .back-btn:hover {
      background-color: #7a725f;
    }

    .scale {
      position: absolute;
      top: 0;
      height: 0;
      width: 15px;
      background-color: #c9b59b;
      transition: height 0.3s;
      border-radius: 0 12px 12px 0;
    }

    .scale.left {
      left: -25px;
      transform-origin: bottom;
    }

    .scale.right {
      right: -25px;
      transform-origin: bottom;
    }

    .contador {
      margin-top: 20px;
      font-size: 16px;
      color: #c9b59b;
      font-weight: 700;
      text-shadow: 1px 1px 3px #3a3228;
    }

    @media (max-width: 768px) {
      .container { padding: 25px; }
      h1 { font-size: 2.2rem; }
      .question { font-size: 18px; }
      .book-image { width: 120px; height: 170px; }
    }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h1 { font-size: 1.7rem; }
      .question { font-size: 16px; }
      .book-image { width: 100px; height: 140px; }
      .options button, .reset-btn, .back-btn { font-size: 14px; padding: 10px; }
      .contador { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scale left" id="scaleLeft"></div>
    <div class="scale right" id="scaleRight"></div>

    <h1>El retrato de Dorian Gray - Lector Millonario</h1>
      <div class="book-image" style="background-image: url('imagenes/DorianGray_Ct.jpg');">
      <!-- Imagen del libro (personalizable) -->
    </div>

    <div class="question" id="question">Cargando pregunta...</div>
    <div class="options">
      <button onclick="selectAnswer('A')" id="btnA">Opción A</button>
      <button onclick="selectAnswer('B')" id="btnB">Opción B</button>
      <button onclick="selectAnswer('C')" id="btnC">Opción C</button>
      <button onclick="selectAnswer('D')" id="btnD">Opción D</button>
    </div>
    <div class="contador" id="contador">Correctas: 0 | Incorrectas: 0</div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar</button>
    <button class="back-btn" onclick="location.href='index.html'">Volver al inicio</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¿Quién pinta el retrato de Dorian Gray?",
        opciones: {
          A: "Lord Henry Wotton",
          B: "Basil Hallward",
          C: "Dorian Gray",
          D: "James Vane"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué deseo hace Dorian Gray tras ver su retrato?",
        opciones: {
          A: "Ser rico para siempre",
          B: "Permanecer joven mientras el retrato envejece",
          C: "Ser inmortal",
          D: "Ser famoso"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cuál es el papel de Lord Henry en la historia?",
        opciones: {
          A: "Amigo y mentor de Dorian",
          B: "Pintor del retrato",
          C: "Hermano de Dorian",
          D: "Enemigo de Dorian"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué efecto tiene el retrato en Dorian?",
        opciones: {
          A: "Refleja sus acciones y envejece por él",
          B: "Se convierte en un objeto mágico que concede deseos",
          C: "Le da poderes sobrenaturales",
          D: "No tiene ningún efecto"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Quién es Sibyl Vane?",
        opciones: {
          A: "Amiga de Dorian",
          B: "Actriz de teatro y amor de Dorian",
          C: "Hermana de Basil",
          D: "Criada de Dorian"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué sucede con Sibyl Vane?",
        opciones: {
          A: "Se casa con Dorian",
          B: "Se suicida después de ser rechazada",
          C: "Se muda a Londres",
          D: "Se convierte en actriz famosa"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Cómo cambia Dorian después de hacer su deseo?",
        opciones: {
          A: "Se vuelve egoísta y cruel",
          B: "Se dedica a ayudar a otros",
          C: "Se aleja de la sociedad",
          D: "Se convierte en un pintor"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Qué simboliza el retrato en la novela?",
        opciones: {
          A: "La juventud eterna",
          B: "El alma y la conciencia de Dorian",
          C: "La riqueza",
          D: "El amor"
        },
        correcta: "B"
      },
      {
        pregunta: "¿Qué hace Dorian al final con el retrato?",
        opciones: {
          A: "Lo destruye y muere",
          B: "Lo regala a Basil",
          C: "Lo esconde en un sótano",
          D: "Lo vende a un museo"
        },
        correcta: "A"
      },
      {
        pregunta: "¿Cuál es el mensaje principal del libro?",
        opciones: {
          A: "La belleza es lo más importante",
          B: "Las consecuencias de una vida inmoral",
          C: "La amistad verdadera",
          D: "El poder del arte"
        },
        correcta: "B"
      }
    ];

    let actual = 0;
    let puntos = 0;
    let errores = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById('question').innerText = p.pregunta;
      document.getElementById('btnA').innerText = "A: " + p.opciones.A;
      document.getElementById('btnB').innerText = "B: " + p.opciones.B;
      document.getElementById('btnC').innerText = "C: " + p.opciones.C;
      document.getElementById('btnD').innerText = "D: " + p.opciones.D;
      clearHighlight();
    }

    function selectAnswer(opcion) {
      const correcta = preguntas[actual].correcta;
      if (opcion === correcta) {
        puntos++;
        document.getElementById('btn' + opcion).classList.add('correct');
      } else {
        errores++;
        document.getElementById('btn' + opcion).classList.add('incorrect');
        document.getElementById('btn' + correcta).classList.add('correct');
      }
      actualizarEscala();
      actualizarContador();
      setTimeout(() => {
        actual++;
        if (actual < preguntas.length) {
          cargarPregunta();
        } else {
          alert("Juego terminado. ¡Gracias por jugar!");
        }
      }, 1000);
    }

    function actualizarEscala() {
      const total = preguntas.length;
      const porcentaje = ((puntos / total) * 100).toFixed(0);
      document.getElementById('scaleLeft').style.height = porcentaje + '%';
      document.getElementById('scaleRight').style.height = porcentaje + '%';
    }

    function actualizarContador() {
      document.getElementById('contador').innerText = `Correctas: ${puntos} | Incorrectas: ${errores}`;
    }

    function resetGame() {
      actual = 0;
      puntos = 0;
      errores = 0;
      actualizarEscala();
      actualizarContador();
      cargarPregunta();
    }

    function clearHighlight() {
      ['btnA', 'btnB', 'btnC', 'btnD'].forEach(id => {
        document.getElementById(id).classList.remove('correct', 'incorrect');
      });
    }

    cargarPregunta();
  </script>
</body>
</html>
